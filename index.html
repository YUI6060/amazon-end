<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NEW Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .not-enough-text {
            color: #B12704;
        }

        .free-shipping-text {
            color: #009674;
        }
    </style>
    <script>
        $(document).ready(function () {
            var productPrices = {
                'flexCheckDefault1': 10119.97,
                'flexCheckDefault2': 1225.17
            };

            $('.form-check-input').change(function () {
                updateTotalAmount();
            });

            function updateTotalAmount() {
                var totalAmount = 0;
                var selectedCount = 0;

                $('.form-check-input:checked').each(function () {
                    var productId = $(this).attr('id');

                    if (productPrices.hasOwnProperty(productId)) {
                        totalAmount += productPrices[productId];
                        selectedCount++;
                    }
                });

                if (selectedCount > 0) {
                    $('.t3').text('小計(' + selectedCount + '件商品):');
                    $('.sel').text('選擇所有商品 (' + selectedCount + '件)');
                } else {
                    $('.t3').text('小計(0件商品):');
                    $('.sel').text('選擇所有商品 (0件)');
                }

                $('.t4').text('TWD ' + totalAmount.toFixed(2));

                if (totalAmount >= 1875) {
                    showFreeShipping(totalAmount);
                } else {
                    showNotEnough(totalAmount);
                }
            }

            function showFreeShipping(totalAmount) {
                $('.progress-bar').css('width', '100%').removeClass('bg-danger').addClass('bg-success');
                $('.p1').text('已達免運').addClass('free-shipping-text');
                $('.p2').text('詳細資訊');
                $('.t5').text('🆇 未稅');
                $('.d-grid').show();
                // 移除不足文字的顏色
                
            }

            function showNotEnough(totalAmount) {
                var remainingAmount = (1875 - totalAmount).toFixed(2);
                var progressPercentage = (totalAmount / 1875) * 100;
                $('.progress-bar').css('width', progressPercentage + '%').removeClass('bg-success').addClass('bg-danger');
                $('.p1').text('不足 TWD ' + remainingAmount);
                $('.p2').text('詳細資訊');
                $('.t5').text('🆇 未稅');
                $('.d-grid').show();
                // 設置不足文字的顏色
                $('.p1').addClass('not-enough-text').removeClass('free-shipping-text');
            }
        });
    </script>
</head>
<body>
    <div class="span">
        <div class="nn">
            <img class="logo" src="./img/amazon.png" alt="pic" style="width: 150px; height: 55px;"> 
        </div>
        <div class="tt3">
            <div>
                <img class="logo1" src="./img/55.png" alt="pic" >
            </div>
        </div>

        <div class="search-bar-container">
            <div class="search-bar">
                <div class="dropdown">
                    <select id="categorySelector">
                        <option value="all">全部</option>
                    </select>
                </div>
                <input class="search-input" type="text" placeholder="搜尋 Amazon" id="searchInput">
                <button class="search-button" type="button" onclick="performSearch()">
                    <img class="search-icon" src="./img/ssss.png" alt="pic">
                    <i class="fas fa-search search-icon"></i>
                </button>
            </div>
        </div>

        <img class="img6" src="./img/66.png" alt="pic">
    </div>

    <div class='span2'>
        <ul>
            <li>Ξ 全部</li>
            <li>今日優惠</li>
            <li>再次購買</li>
            <li>客戶服務部</li>
            <li>禮品卡</li>
            <li>禮品單</li>
            <li>我要開店</li>
        </ul>
    </div>

    <div class="span3">
        <div class="span3-1">
            <div class="two">
                <p class="car">購物車</p>
                <p class="sel">選擇所有商品</p>
                <p class="pr">定價</p>
            </div>
            <hr class="style-one" />
            <div class="form-check1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <img class="ww" src="./img/1703937721055.jpg" alt="pic">
            </div>
            <br>
            <hr class="style-one" />
            <div class="form-check2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <img class="mm" src="./img/1703937697349.jpg" alt="pic">
            </div>
            <hr class="style-one" />
        </div>

        <div class="span3-2">
            <div class="span11">
                <img class="img" src="./img/rounded-info-button.png" alt="">
                <p>訂單滿 TWD1,875 即可享全球免費配送</p>
            </div>

            <div class="span22">
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 0%"></div>
                </div>
                <p class="p1"></p>
                <p class="p2"></p>
                <p class="t3">小計(0件商品):</p>
                <p class="t4">TWD 0.00</p>
                <p class="t5"></p>
                <div class="d-grid gap-1">
                    <button class="btn btn-warning" type="button" mar>前往結帳</button>
                </div>
            </div>

            <div>
                <img src="" alt="">
            </div>

            <div class="span5">
                <img class="img2" src="./img/1703953578114.jpg" alt style="width: 335px;">
            </div>
        </div>
    </div>
</body>
</html>
